<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Games Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }
        .game-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: #333;
        }
        .game-card:hover {
            transform: translateY(-10px);
        }
        .game-card h2 {
            color: #4a4a4a;
            margin-bottom: 1rem;
        }
        .game-card p {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Games Hub</h1>
        <div class="games-grid">
            <a href="/tictactoe" class="game-card">
                <h2>Tic Tac Toe</h2>
                <p>Classic two-player game of X's and O's</p>
            </a>
            <a href="/waterjug" class="game-card">
                <h2>Water Jug Puzzle</h2>
                <p>Solve the water jug riddle with various operations</p>
            </a>
            <a href="/puzzle" class="game-card">
                <h2>8 Puzzle</h2>
                <p>Slide the tiles to match the goal state</p>
            </a>
            <a href="/travellingsalesman" class="game-card">
                <h2>Travelling Salesman</h2>
                <p>Find the shortest path using BFS and DFS</p>
            </a>
        </div>
    </div>
</body>
</html>
